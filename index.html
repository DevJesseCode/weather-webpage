<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="./css/main.css" />
		<link rel="icon shortcut-icon" type="image/png" href="./img/site-icon.png" />
		<title>What's the weather?</title>
	</head>
	<body>
		<div class="nav-menu flex">
			<div class="flex main-heading">
				<img src="./img/site-icon.png" type="image/png" width="60px" />
				<h1 class="title">What's the weather?</h1>
			</div>
			<div id="city-select">
				<label for="city-input">City:&nbsp;</label>
				<input type="text" id="city-input" placeholder="Lagos" />
				<img src="./img/search-icon.png" type="image/png" width="20px" id="search-icon" />
			</div>
		</div>
		<br />
		<main>
			<hr color="white" />
			<div id="location-info">
				<h1 id="city-name"></h1>
				<h1 id="country-name"></h1>
			</div>
			<div id="card-container" class="flex"></div>
		</main>
		<div class="overlay loading">
			<svg class="spinner" viewBox="0 0 50 50">
				<circle class="spinner-path" cx="25" cy="25" r="20" fill="none" stroke-width="4"/>
			</svg>
		</div>
		<div id="attribution">
			<h1>Attributions</h1>
			<hr />
			<p>
				Icons made by
				<a href="https://www.flaticon.com/authors/alfredo-hernandez" title="Alfredo Hernandez" target="_blank"
					>Alfredo Hernandez</a
				>
				from <a href="https://www.flaticon.com/" title="Flaticon" target="_blank">www.flaticon.com</a>
			</p>
			<p>
				<a href="https://www.flaticon.com/free-animated-icons/location" title="location animated icons" target="_blank"
					>Location animated icons created by Freepik - Flaticon</a
				>
			</p>
			<p>
				<a
					href="https://www.flaticon.com/free-animated-icons/cloud-computing"
					title="cloud computing animated icons"
					target="_blank"
					>Cloud computing animated icons created by Freepik - Flaticon</a
				>
			</p>
			<p>
				<a href="https://www.flaticon.com/free-icons/temperature" title="temperature icons" target="_blank"
					>Temperature icons created by Freepik - Flaticon</a
				>
			</p>
			<p>
				<a href="https://www.flaticon.com/free-icons/wind" title="wind icons" target="_blank"
					>Wind icons created by Freepik - Flaticon</a
				>
			</p>
		</div>
		<script src="./js/main.js" type="text/javascript"></script>
	</body>
</html>
